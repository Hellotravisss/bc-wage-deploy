
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>BC 工资计算器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>BC 工资计算器</h1>

  <div class="input-section">
    <label>夜班补贴（每小时）：<input id="nightPremiumRate" value="7.5" /></label>
    <button id="addShiftBtn">添加班次</button>
    <button id="setDefaultTimesBtn">使用默认时间</button>
  </div>

  <div class="shift-form">
    <label>日期: <input id="shiftDate" type="date" /></label>
    <label>时薪: <input id="hourlyRate" type="number" /></label>
    <label>开始时间: <input id="startTime" type="time" /></label>
    <label>结束时间: <input id="endTime" type="time" /></label>
  </div>

  <table>
    <thead>
      <tr>
        <th>日期</th>
        <th>时薪</th>
        <th>开始</th>
        <th>结束</th>
        <th>Regular</th>
        <th>OT x1.5</th>
        <th>OT x2</th>
        <th>夜班</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="shiftsTableBody"></tbody>
  </table>

  <div class="result">
    <p>Regular Pay: <span id="regularPay">$0.00</span></p>
    <p>OT x1.5 Pay: <span id="overtimePay15">$0.00</span></p>
    <p>OT x2 Pay: <span id="overtimePay2">$0.00</span></p>
    <p>夜班津贴: <span id="nightDiffPay">$0.00</span></p>
    <p><strong>Gross Pay: <span id="totalGross">$0.00</span></strong></p>
    <p>CPP: <span id="cpp">$0.00</span></p>
    <p>EI: <span id="ei">$0.00</span></p>
    <p>联邦税: <span id="federalTax">$0.00</span></p>
    <p>BC 省税: <span id="provincialTax">$0.00</span></p>
    <p>总扣税: <span id="totalDeductions">$0.00</span></p>
    <p><strong>税后工资 Net Pay: <span id="netPay">$0.00</span></strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
